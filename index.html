<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable QR Code Generator/Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Customizable QR Code Generator/Scanner</h1>

        <!-- QR Code Generation Section -->
        <div class="generator">
            <h2>Generate QR Code</h2>
            <input type="text" id="inputText" placeholder="Enter text or URL" autocomplete="off"/>

            <!-- Customization Controls -->
            <div class="qr-customization">
                <div class="customization-row">
                    <label class="color-picker-label">QR Color:</label>
                    <input type="color" id="qrCodeColor" title="QR Code Color" value="#000000" class="color-picker">

                    <label for="dotStyle">Dot Style:</label>
                    <select id="dotStyle">
                        <option value="dots">Dots</option>
                        <option value="rounded">Rounded Dots</option>
                        <option value="classy">Classy</option>
                        <option value="classy-rounded">Classy Rounded</option>
                        <option value="extra-rounded">Extra Rounded</option>
                    </select>

                    <label for="eyeShape">Eye Shape:</label>
                    <select id="eyeShape">
                        <option value="square">Square Eyes</option>
                        <option value="circle">Circular Eyes</option>
                    </select>

                    <label for="qrSize">QR Code Size:</label>
                    <select id="qrSize">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                    </select>
                    <div>
                        <label for="errorCorrection">Error Correction Level:</label>
                        <select id="errorCorrection">
                            <option value="L">Low (L)</option>
                            <option value="M">Medium (M)</option>
                            <option value="Q">Quartile (Q)</option>
                            <option value="H">High (H)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Logo Upload -->
            <label for="logoUpload">Upload Logo (optional):</label>
            <input type="file" id="logoUpload" accept="image/*">

            <!-- Custom Text Below QR -->
            <input type="text" id="customText" placeholder="Enter custom text to show below QR code" autocomplete="off"/>

            <div id="qrCode"></div>
            <p id="qrCustomText"></p>

            <!-- Download QR Code Button -->
            <button id="downloadQRCode" title="Download QR Code" class="icon-btn">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <!-- QR Code Scanner Section -->
        <div class="scanner">
            <h2>Scan QR Code</h2>
            <video id="preview"></video>
            <div style="display: flex; width: 100%; align-items: center; gap: 10px;">
                <button id="startScan" title="Start Scan"><i class="fas fa-camera"></i></button>
                <label for="uploadQR">Or Upload QR Code Image:</label>
                <input type="file" id="uploadQR" accept="image/*">
            </div>
            <p id="scannedResult">Scanned URL: <span id="resultURL"></span></p>
        </div>
    </div>

    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

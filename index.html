<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced QR Code Generator/Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Updated Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>QR Code Generator & Scanner</h1>

        <!-- QR Code Generation Section -->
        <section class="generator card">
            <h2>Generate QR Code</h2>
            <div class="input-group">
                <label for="inputText">Text or URL:</label>
                <input type="text" id="inputText" placeholder="Enter text or URL to encode" autocomplete="off"/>
            </div>

            <!-- Customization Controls -->
            <h3>Customize Appearance</h3>
            <div class="qr-customization">
                 <div class="customization-group">
                    <label for="qrCodeColor">QR Color:</label>
                    <input type="color" id="qrCodeColor" title="QR Code Color" value="#000000" class="color-picker">
                </div>

                <div class="customization-group">
                    <label for="dotStyle">Dot Style:</label>
                    <select id="dotStyle">
                        <option value="dots">Dots</option>
                        <option value="rounded">Rounded</option>
                        <option value="classy">Classy</option>
                        <option value="classy-rounded">Classy Rounded</option>
                        <option value="square">Square</option> <!-- Added square explicitly -->
                        <option value="extra-rounded">Extra Rounded</option>
                    </select>
                </div>

                <div class="customization-group">
                    <label for="eyeShape">Corner Style:</label> <!-- Renamed for clarity -->
                    <select id="eyeShape">
                         <option value="square">Square</option>
                         <option value="dot">Dot</option> <!-- Common options -->
                         <option value="rounded">Rounded</option>
                    </select>
                </div>

                <div class="customization-group">
                    <label for="qrSize">Size (px):</label>
                     <select id="qrSize">
                        <option value="150">150x150</option>
                        <option value="200">200x200</option>
                        <option value="250">250x250</option>
                        <option value="300" selected>300x300</option> <!-- Default selected -->
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                    </select>
                </div>

                <div class="customization-group">
                    <label for="errorCorrection">Error Correction:</label>
                    <select id="errorCorrection">
                        <option value="L">Low (L)</option>
                        <option value="M" selected>Medium (M)</option> <!-- Default selected -->
                        <option value="Q">Quartile (Q)</option>
                        <option value="H">High (H)</option>
                    </select>
                </div>

                <div class="customization-group file-input-group">
                     <label for="logoUpload">Upload Logo (optional):</label>
                     <input type="file" id="logoUpload" accept="image/*">
                 </div>

                 <div class="customization-group text-input-group">
                    <label for="customText">Text Below QR (optional):</label>
                    <input type="text" id="customText" placeholder="Enter custom text" autocomplete="off"/>
                 </div>
            </div>

            <!-- QR Code Display Area -->
            <div class="qr-code-container">
                <div id="qrCode">
                    <!-- QR Code will be appended here by JS -->
                     <p class="placeholder-text">QR code will appear here</p>
                </div>
                <p id="qrCustomText" class="qr-text-display"></p>
            </div>

            <!-- Download QR Code Button -->
            <button id="downloadQRCode" title="Download QR Code" class="btn btn-primary btn-download">
                <i class="fas fa-download"></i> Download QR
            </button>
        </section>

        <!-- QR Code Scanner Section -->
        <section class="scanner card">
            <h2>Scan QR Code</h2>
            <div class="scanner-controls">
                 <button id="startScan" title="Scan using Camera" class="btn btn-secondary">
                    <i class="fas fa-camera"></i> Scan with Camera
                 </button>
                 <span class="or-divider">OR</span>
                 <label for="uploadQR" class="btn btn-secondary btn-upload">
                     <i class="fas fa-upload"></i> Upload Image
                     <input type="file" id="uploadQR" accept="image/*" style="display: none;">
                 </label>
            </div>
             <video id="preview"></video> <!-- Initially hidden via CSS -->
            <div id="scannedResult" class="scan-result">
                <strong>Scanned Data:</strong> <span id="resultURL"></span>
            </div>
        </section>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script> <!-- Ensure correct version -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script> <!-- jsQR for file scanning -->
    <script type="module"> // Use type="module" for qr-scanner import
        import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/+esm'; // Import qr-scanner library
        window.QrScanner = QrScanner; // Make it globally available if needed in script.js
    </script>
    <script src="script.js"></script>
</body>
</html>
